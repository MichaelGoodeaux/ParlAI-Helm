#  Helm Team ParlAI

#  The pipeline allows running tests and code linting on the default branch.

image: python:3.8

pipelines:
  default:
    - parallel:
      - step:
          name: PyTest
          caches:
            - pip
          script:
            - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            - pip install pytest
            - pytest -v tests/test_code.py --junitxml=tests/test-reports/PyTest-report.xml
      - step: 
          name: Lint code
          script:
            - pip install flake8
            - flake8 . --extend-exclude=dist,build --show-source --statistics
